<h3>Delete Member</h3>
<p>Are you sure you want to delete <b>{{ member.full_name }}</b> ({{ member.customer_code }})?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
</form>
