{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>‚úèÔ∏è Edit Member - {{ member.full_name }}</h3>

    

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ member.full_name }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Address</label>
                <input type="text" name="address" value="{{ member.address }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>City</label>
                <input type="text" name="city" value="{{ member.city }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ member.phone }}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Email</label>
                <input type="email" name="email" value="{{ member.email }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label>New Password (leave blank to keep current)</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>
            <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %}>
    <label class="form-check-label">Active</label>
  </div>
  <div class="form-check mt-3">
  <input type="checkbox" class="form-check-input" 
         name="renew_membership" 
         id="renew_membership"
         {% if not member.is_expired %} disabled {% endif %}>
  <label class="form-check-label" for="renew_membership">
    Renew membership for 3 months
  </label>
  
  {% if not member.is_expired %}
    <small class="text-muted d-block">‚ö†Ô∏è Membership not expired yet, renewal disabled.</small>
  {% endif %}
</div>


        </div>
        <br>
        <button type="submit" class="btn btn-primary">üíæ Save</button>
        <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
