{% extends "base.html" %}
{% block title %}Visitor Register{% endblock %}

{% block content %}
<h3 class="mb-4">📝 Visitor Register</h3>

<form method="post" class="row g-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="col-12">
    <button type="submit" class="btn btn-success">Register</button>
    <a href="{% url 'visit_report' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
