{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-6 bg-white shadow-md rounded-xl p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Guest Check-in & Breakfast Voucher</h2>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <!-- Guest Name -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Guest Name</label>
      <input type="text" name="guest_name" required
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Room No -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Room No</label>
      <input type="text" name="room_no"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Phone Number -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
      <input type="text" name="phone_number" required
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Email</label>
      <input type="email" name="email"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Adults & Kids -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Adults</label>
        <input type="number" name="adults" min="1" value="1"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Kids</label>
        <input type="number" name="kids" min="0" value="0"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>
    </div>

    <!-- Check-in Date -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Check-in Date</label>
      <input type="date" name="check_in_date"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Check-out Date -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Check-out Date</label>
      <input type="date" name="check_out_date"
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Include Breakfast -->
    <div class="flex items-center">
      <input type="checkbox" name="include_breakfast" id="includeBreakfast"
             class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
      <label for="includeBreakfast" class="ml-2 text-gray-700">Include Breakfast</label>
    </div>

    <!-- Submit -->
    <div class="pt-4">
      <button type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow transition">
        Check-in & Generate Voucher
      </button>
    </div>
</form>
</div>
{% endblock %}
