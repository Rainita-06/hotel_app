{% extends "base.html" %}
{% block content %}
<div class="card p-3">
  <form method="POST">
    {% csrf_token %}
    <label>Checklist Name</label>
    <input type="text" name="name" class="form-control" value="{{ checklist.name|default:'' }}" required>

    <label class="mt-2">Location</label>
    <select name="location" class="form-control">
      <option value="">-- Select Location --</option>
      {% for loc in locations %}
        <option value="{{ loc.location_id }}" {% if checklist.location and checklist.location.location_id == loc.location_id %}selected{% endif %}>
          {{ loc.name }}
        </option>
      {% endfor %}
    </select>

    <button type="submit" class="btn btn-success mt-2">Save</button>
    <a href="{% url 'checklist_list' %}" class="btn btn-secondary mt-2">Cancel</a>
  </form>
</div>
{% endblock %}
