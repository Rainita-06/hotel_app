{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if type %}Edit{% else %}Add{% endif %} Type</h2>

    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Type Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   value="{% if type %}{{ type.name }}{% endif %}" required>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">{% if type %}Update{% else %}Save{% endif %}</button>
            <a href="{% url 'locations_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
